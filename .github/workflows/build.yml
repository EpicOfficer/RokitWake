name: Build RokitWake

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Add manual trigger
  schedule:  # Add scheduled build
    - cron: '0 15 * * 3'  # Runs at 3pm every Wednesday

jobs:
  build:
    name: Build on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        node_version: [22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: Set environment variable
        run: echo "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> "$GITHUB_ENV"
        if: runner.os != 'Windows'
      - name: Set environment variable on Windows
        run: echo "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}" | Out-File -FilePath $env:GITHUB_ENV -Append
        if: runner.os == 'Windows'

      - name: Install dependencies
        run: npm ci

      - name: Build and Package
        run: npm run dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage