<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RokitWake</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #282a36; /* Dracula Background */
            color: #f8f8f2; /* Dracula Foreground */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
            padding: 1em;
            text-align: center;
            width: 100%;
        }
        label {
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5em;
        }
        input {
            width: 100%;
            padding: 0.5em;
            font-size: 1em;
            color: #f8f8f2; /* Dracula Foreground */
            background-color: #44475a; /* Dracula Comment */
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 0.5em;
            padding: 0.5em;
            font-size: 1em;
            color: #f8f8f2; /* Dracula Foreground */
            background-color: #6272a4; /* Dracula Cyan */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7178d4; /* A Lighter Cyan */
        }
    </style>
</head>
<body>
<script>
    // Create the context
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    let oscillator;
    let interval;

    function playTone() {
        stopTone();

        oscillator = audioCtx.createOscillator();
        oscillator.type = 'sine';

        // Get the frequency from the input field
        oscillator.frequency.value = document.getElementById("frequency").value;

        // Connect and start
        oscillator.connect(audioCtx.destination);
        oscillator.start();

        // Stop after 1 second
        setTimeout(() => {
            oscillator.stop();
        }, 1000);
    }

    function setToneInterval() {
        clearInterval(interval);

        // Get the interval from the input field
        let timeInterval = document.getElementById("interval").value;
        interval = setInterval(playTone, timeInterval * 1000);
    }

    function stopTone() {
        if (oscillator) {
            oscillator.stop();
            oscillator.disconnect(audioCtx.destination);
        }
    }
</script>
<form>
    <div>
        <label for="frequency">Frequency (in Hz)</label>
        <input onchange="playTone(); setToneInterval()" type="text" id="frequency" name="frequency" value="10">
    </div>

    <div>
        <label for="interval">Interval (in seconds)</label>
        <input onchange="playTone(); setToneInterval()" type="text" id="interval" name="interval" value="1500">
    </div>

    <button type="button" onclick="playTone(); setToneInterval()">Apply</button>
</form>
</body>
</html>
