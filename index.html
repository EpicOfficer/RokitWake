<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RokitWake</title>
</head>
<body>
<script>
    // Create the context
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    let oscillator;
    let interval;

    function playTone() {
        stopTone();

        oscillator = audioCtx.createOscillator();
        oscillator.type = 'sine';

        // Get the frequency from the input field
        oscillator.frequency.value = document.getElementById("frequency").value;

        // Connect and start
        oscillator.connect(audioCtx.destination);
        oscillator.start();

        // Stop after 1 second
        setTimeout(() => {
            oscillator.stop();
        }, 1000);
    }

    function setToneInterval() {
        clearInterval(interval);

        // Get the interval from the input field
        let timeInterval = document.getElementById("interval").value;
        interval = setInterval(playTone, timeInterval * 1000);
    }

    function stopTone() {
        if (oscillator) {
            oscillator.stop();
            oscillator.disconnect(audioCtx.destination);
        }
    }

    window.addEventListener("blur", () => {
        playTone();
        setToneInterval();
    });
</script>
<form>
    <label for="frequency">Frequency (in Hz):</label><br>
    <input onchange="playTone(); setToneInterval()" type="text" id="frequency" name="frequency" value="10"><br>
    <label for="interval">Interval (in seconds):</label><br>
    <input onchange="playTone(); setToneInterval()" type="text" id="interval" name="interval" value="1500"><br/>
    <button type="button" onclick="playTone(); setToneInterval()">Apply</button>
</form>
</body>
</html>
